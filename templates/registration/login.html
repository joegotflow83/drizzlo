{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container" id="login_form">
  <br><br>
  <h3 class="center-align">Welcome</h3>
  <br>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="center-align">
      <input type="submit" value="Login" id="login-button" class="center-align waves-effect waves-light btn">
    </div>
  </form>
</div>
{% endblock %}
